<div mat-dialog-title class="dialog-title">
    <h4>Order Summary</h4>
    <i class="icon_close fr pointer" [mat-dialog-close]="true"></i>
</div>
<mat-dialog-content class="mat-typography">
    <form class="needs-validation" novalidate="" accept-charset="utf-8">
        <div class="row g-2">
            <div class="mb-3 col-md-6">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" name="customerName">

            </div>
            <div class="mb-3 col-md-6">
                <label for="orderType" class="form-label">Order Type</label>
                <input type="text" class="form-control" name="orderType">

            </div>
        </div>
        <div class="row g-2">
            <div class="mb-3 col-md-6">
                <label for="cookingAndServingRequest" class="form-label">Cooking and Serving Request</label>
                <input type="text" class="form-control" name="cookingAndServingRequest">

            </div>
            <div class="mb-3 col-md-6">
                <label for="paymentStatus" class="form-label">Payment Status</label>
                <input type="text" class="form-control" name="paymentStatus">

            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" placeholder="1234 Main St, Unit, Building, or Floor">

        </div>
        <div class="row g-2">
            <div class="mb-3 col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" placeholder="City">

            </div>
            <div class="mb-3 col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" name="state">

            </div>
            <div class="mb-3 col-md-4">
                <label for="pinCode" class="form-label">Pin Code</label>
                <input type="text" class="form-control" name="pinCode">

            </div>
        </div>


    </form>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Food Item</th>
                <th scope="col">Size</th>
                <th scope="col">Dish Type</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="ms-table-f-w">Pizza</td>
                <td>Full</td>
                <td>Veg</td>
                <td>1</td>
                <td>$19.99</td>
                <td>100</td>
            </tr>
            <tr>
                <td class="ms-table-f-w">French Fries</td>
                <td>Full</td>
                <td>Veg</td>
                <td>1</td>
                <td>$14.59</td>
                <td>100</td>
            </tr>
            <tr>
                <td class="ms-table-f-w">Multigrain Hot Cereal</td>
                <td>Full</td>
                <td>Veg</td>
                <td>1</td>
                <td>$25.22</td>
                <td>100</td>
            </tr>
            <tr>
                <td class="ms-table-f-w">Fried Egg Sandwich</td>
                <td>Full</td>
                <td>Veg</td>
                <td>1</td>
                <td>$11.23</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-actions" align="end">
    <button class="btn btn-danger mr-2" (click)="openCancelOrderDialog()">Cancel</button>
    <button class="btn purple-shade" (click)="openAcceptDialog()" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
