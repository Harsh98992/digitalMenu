<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">Select Your Coupon Type</div>
      <div class="card-body">
        <form accept-charset="utf-8">
          <div class="mb-3 col-lg-4">
            <label class="form-label">Coupon Type</label>
            <ng-select class="custom">
              <ng-option>Flat Coupon</ng-option>
              <ng-option>Percentage Coupon</ng-option>
            </ng-select>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Offers Info</div>
      <div class="card-body">
        <form accept-charset="utf-8">
          <div class="row">
            <div class="mb-3 col-lg-3">
              <label class="form-label">Coupon Type</label>
              <ng-select class="custom">
                <ng-option>Flat Coupon</ng-option>
                <ng-option>Percentage Coupon</ng-option>
              </ng-select>
            </div>
            <div class="mb-3 col-lg-3">
              <label for="name" class="form-label">Coupon Code</label>
              <input name="name" type="number" min="1" class="form-control" />
            </div>
            <div class="mb-3 col-lg-3">
              <label for="name" class="form-label">Discount(%)</label>
              <input name="name" type="number" min="1" class="form-control" />
            </div>
            <div class="mb-3 col-lg-3">
              <label for="name" class="form-label">Discount Amount Upto</label>
              <input name="name" type="number" min="1" class="form-control" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Offers Applicable On</div>
      <div class="card-body">
        <form accept-charset="utf-8">
          <div class="row">
            <div class="mb-3 col-lg-6">
              <label for="name" class="form-label">Minimun Order Amount</label>
              <input name="name" type="number" min="1" class="form-control" />
            </div>
            <div class="mb-3 col-lg-4">
              <label class="form-label">Usage Per Customer</label>
              <ng-select class="custom">
                <ng-option>No Limit</ng-option>
                <ng-option>Limit</ng-option>
              </ng-select>
            </div>
            <div class="mb-3 col-lg-2">
              <label for="name" class="form-label">Limit</label>
              <input name="name" type="number" min="1" class="form-control" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Offers Terms & Condition</div>
      <div class="card-body">
        <form accept-charset="utf-8">
          <div class="row">
            <div class="mb-3 col-lg-12">
              <label for="name" class="form-label">Term & Condition Text</label>
              <textarea
                class="form-control form-textarea mb-3"
                rows="3"
                placeholder="Term & Condition"
                maxlength="100"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
