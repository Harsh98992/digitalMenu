<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-dark text-light">Restaurant Orders</div>
            <br />
            <div class="row mx-2 my-1">
                <div class="form-group col-lg-2 col-md-12">
                    <input
                        type="text"
                        [(ngModel)]="searchTerm"
                        (keyup)="applyFilter()"
                        placeholder="Search"
                        class="form-control"
                    />
                </div>
                <div class="mb-3 form-group col-lg-2 col-md-12">
                    <ng-select
                        class="custom"
                        [(ngModel)]="selectedOption"
                        (change)="changeStatus()"
                    >
                        <ng-option value="completed">Completed</ng-option>
                        <ng-option value="all">All</ng-option>
                        <ng-option value="pending">Pending</ng-option>
                        <ng-option value="processing">Processing</ng-option>
                        <ng-option value="rejected">Rejected</ng-option>
                    </ng-select>
                </div>

                <div class="col-lg-2 col-md-12">
                    <button type="reset" class="btn btn-danger">
                        <i class="fa-solid fa-cloud-arrow-down"></i>
                        Export
                    </button>
                </div>
            </div>
            <ngx-datatable
                #myTable
                class="bootstrap"
                [rows]="this.filteredData || rows"
                [columns]="columns"
                [columnMode]="ColumnMode.force"
                [headerHeight]="50"
                [footerHeight]="50"
                rowHeight="auto"
                [limit]="10"
                [scrollbarH]="true"
            >
                <ngx-datatable-column
                    name="Action"
                    prop="action"
                    [sortable]="false"
                >
                    <ng-template
                        #menu
                        let-row="row"
                        let-value="value"
                        ngx-datatable-cell-template
                    >
                        <i
                            class="fa-solid fa-ellipsis-vertical fa-xl pointer"
                            [matMenuTriggerFor]="menu"
                        ></i>
                        <div>
                            <mat-menu #menu="matMenu">
                                <button
                                    class="pointer"
                                    (click)="viewOrder(row)"
                                    mat-menu-item
                                >
                                    <i class="fa-solid fa-pen-to-square"></i>
                                    View
                                </button>
                                <div class="dropdown-divider"></div>
                                <button
                                    class="pointer"
                                    (click)="deleteAddon(row)"
                                    mat-menu-item
                                >
                                    <i class="fa-solid fa-trash"></i> Delete
                                </button>
                            </mat-menu>
                        </div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="orderId">
                 </ngx-datatable-column>
                <ngx-datatable-column prop="orderStatus">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{ value | titlecase }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="customerName">
                    <ng-template
                        let-value="value"
                        let-row="row"
                        ngx-datatable-cell-template
                    >
                        <span>{{ value | titlecase }}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="customerPhoneNumber">
                </ngx-datatable-column>
                <ngx-datatable-column prop="customerPreferences">
                    <ng-template
                        let-value="value"
                        let-row="row"
                        ngx-datatable-cell-template
                    >
                        <span>{{ value.preference | titlecase }}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="orderDate">
                    <ng-template
                        let-value="value"
                        let-row="row"
                        ngx-datatable-cell-template
                    >
                        <span>{{ value | date : "medium" }}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="orderTotal">
                    <ng-template
                        let-value="value"
                        let-row="row"
                        ngx-datatable-cell-template
                    >
                        <span>{{
                            row.deliveryAmount + row.gstAmount + row.orderAmount
                                | currency : "INR" : "symbol" : "1.0-0"
                        }}</span>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
