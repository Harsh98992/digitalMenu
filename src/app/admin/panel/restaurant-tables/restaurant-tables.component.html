<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-dark text-light">Restraurant Tables</div>
            <br />
            <div class="row mx-2 my-1">
                <div class="form-group col-lg-4 col-md-12">
                    <input
                        type="text"
                        placeholder="Search"
                        [(ngModel)]="searchTerm"
                        (keyup)="applyFilter()"
                        class="form-control"
                    />
                </div>

                <div class="col-lg-8 col-md-12">
                    <button
                        type="reset"
                        class="btn btn-danger"
                        style="float: right"
                        (click)="openAddTableDialog(null)"
                    >
                        <i class="fa-solid fa-user"></i>
                        Add new
                    </button>
                </div>
            </div>
            <ngx-datatable
                #myTable
                class="bootstrap"
                [rows]="this.filteredData || rows"
                [columns]="columns"
                [columnMode]="ColumnMode.force"
                [headerHeight]="50"
                [footerHeight]="50"
                rowHeight="auto"
                [limit]="10"
                [scrollbarH]="true"
            >
                <ngx-datatable-column
                    name="Action"
                    prop="action"
                    [sortable]="false"
                >
                    <ng-template
                        #menu
                        let-row="row"
                        let-value="value"
                        ngx-datatable-cell-template
                    >
                        <i
                            class="fa-solid fa-ellipsis-vertical fa-xl pointer"
                            [matMenuTriggerFor]="menu"
                        ></i>
                        <div>
                            <mat-menu #menu="matMenu">
                                <button
                                    class="pointer"
                                    (click)="openAddTableDialog(row)"
                                    mat-menu-item
                                >
                                    <i class="fa-solid fa-pen-to-square"></i>
                                    Edit
                                </button>
                                <div class="dropdown-divider"></div>
                                <button
                                    class="pointer"
                                    (click)="deleteTableDialog(row)"
                                    mat-menu-item
                                >
                                    <i class="fa-solid fa-trash"></i> Delete
                                </button>
                            </mat-menu>
                        </div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="tableName">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{ value | titlecase }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="capacity">
                    <ng-template
                        let-value="value"
                        let-row="row"
                        ngx-datatable-cell-template
                    >
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Available" prop="isAvailable">
                    <ng-template
                        let-value="value"
                        let-row="row"
                        ngx-datatable-cell-template
                    >
                        <span>{{ value ? "Available" : "Not Available" }}</span>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
