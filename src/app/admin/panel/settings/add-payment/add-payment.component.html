<div class="card">
    <div class="card-header">
        Payment Gateway Details
        <button class="btn btn-primary" (click)="toggleForm()">
            {{ paymentForm.disabled ? "Edit" : "Save" }}
        </button>
    </div>
    <div class="card-body">
        <form [formGroup]="paymentForm" accept-charset="utf-8">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="restaurantAccountId" class="form-label required"
                            >Payment Key</label
                        >
                        <input
                            type="text"
                            [ngClass]="
                                checkError('restaurantAccountId', 'required')
                                    ? 'is-invalid'
                                    : ''
                            "
                            formControlName="restaurantAccountId"
                            class="form-control"
                        />
                    </div>
                </div>
                <!-- <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="paymentSecret" class="form-label required"
                            >Payment Secret</label
                        >
                        <input
                            type="text"
                            [ngClass]="
                                checkError('paymentSecret', 'required')
                                    ? 'is-invalid'
                                    : ''
                            "
                            formControlName="paymentSecret"
                            class="form-control"
                        />
                    </div>
                </div> -->
            </div>
        </form>
    </div>
</div>
