<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-dark text-light">
                view all users of the restaurant
            </div>
            <br />
            <div class="row mx-2 my-1">
                <div class="form-group col-lg-4 col-md-12">
                    <input type="text" placeholder="Search" class="form-control" />
                </div>
            </div>

            <ngx-datatable #myTable class="bootstrap" [rows]="rows" [columns]="columns" [columnMode]="ColumnMode.force"
                [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [scrollbarH]="true">
                <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
                <ngx-datatable-column name="Email & Phone Number">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row.email }} <br />
                        {{ row.phoneNumber }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Role" prop="role"></ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
