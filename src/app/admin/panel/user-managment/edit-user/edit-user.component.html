<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-dark text-light">Edit User</div>
            <div class="container mt-2">
                <form (ngSubmit)="editUser()" [formGroup]="userForm" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name" class="required">Full Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name" required />
                            <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
                                <div *ngIf="name.errors.required">Full Name is required.</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phoneNumber" class="required">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                                required />
                            <div class="invalid-feedback" *ngIf="
                  phoneNumber.invalid &&
                  (phoneNumber.dirty || phoneNumber.touched)
                ">
                                <div *ngIf="phoneNumber.errors.required">
                                    Phone Number is required.
                                </div>
                                <div *ngIf="phoneNumber.errors.invalidPhoneNumber">
                                    Please enter a valid 10-digit Phone Number.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required />
                        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors.required">Email is required.</div>
                            <div *ngIf="email.errors.email">
                                Please enter a valid email address.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role" class="required">Role</label>
                        <ng-select placeholder="Select Role" formControlName="role" required>
                            <ng-option *ngFor="let role of roles" [value]="role">{{
                                role
                                }}</ng-option>
                        </ng-select>
                        <div class="invalid-feedback" *ngIf="role.invalid && (role.dirty || role.touched)">
                            Role is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <button type="button" class="btn btn-primary" (click)="editUser()">Edit</button> it is submit  -->
                        <button type="submit" class="btn btn-primary">Edit</button>
                        <button type="button" class="btn btn-secondary" (click)="resetForm()">
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
