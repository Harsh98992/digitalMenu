<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-dark text-light">User Managment</div>
            <br />
            <div class="row mx-2 my-1">
                <div class="form-group col-lg-4 col-md-12">
                    <input
                        type="text"
                        placeholder="Search"
                        class="form-control"
                        [(ngModel)]="searchTerm"
                        (keyup)="applyFilter()"
                    />
                </div>

                <div class="col-lg-8 col-md-12">
                    <a routerLink="/admin/user-managment/add">
                        <button
                            type="reset"
                            class="btn btn-danger"
                            style="float: right"
                        >
                            <span class="fa fa-user"></span>
                            Add new
                        </button>
                    </a>
                </div>
            </div>

            <ngx-datatable
                #myTable
                class="bootstrap"
                [rows]="this.filteredData || rows"
                [columns]="columns"
                [columnMode]="ColumnMode.force"
                [headerHeight]="50"
                [footerHeight]="50"
                rowHeight="auto"
                [limit]="10"
                [scrollbarH]="true"
            >
                <ngx-datatable-column
                    name="Action"
                    prop="action"
                    [sortable]="false"
                    [width]="10"
                >
                    <ng-template
                        #menu
                        let-row="row"
                        let-value="value"
                        ngx-datatable-cell-template
                    >
                        <i
                            class="fa-solid fa-ellipsis-vertical fa-xl pointer"
                            [matMenuTriggerFor]="menu"
                        ></i>
                        <div>
                            <mat-menu #menu="matMenu">
                                <button
                                    class="pointer"
                                    (click)="editUser(row)"
                                    mat-menu-item
                                >
                                    <i class="fa-solid fa-pen-to-square"></i>
                                    Edit
                                </button>
                                <div class="dropdown-divider"></div>
                                <button
                                    class="pointer"
                                    (click)="deleteUser(row)"
                                    mat-menu-item
                                >
                                    <i class="fa-solid fa-trash"></i> Delete
                                </button>
                            </mat-menu>
                        </div>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column
                    name="Name"
                    prop="name"
                ></ngx-datatable-column>
                <ngx-datatable-column name="Email & Phone Number">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row.email }} <br />
                        {{ row.phoneNumber }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column
                    name="Role"
                    prop="role"
                ></ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
