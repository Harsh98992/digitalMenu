<!-- customer-name-dialog.component.html -->
<div class="custom-popup">
    <div class="header">
      <h2>Welcome</h2>
      <p>Get ready for a tasty experience.</p>
    </div>
    <form [formGroup]="nameForm">
      <div class="form-group">
        <label for="customerName">Please Enter Your Name</label>
        <input type="text" id="customerName" formControlName="customerName" placeholder="Enter your name" />
        <div *ngIf="checkForError('customerName', 'required')" class="error-message">
          Please enter your name.
        </div>
      </div>
      <div class="buttons">
        <button mat-raised-button color="primary" (click)="submitForm()">Let's Go</button>
      </div>
    </form>
  </div>
