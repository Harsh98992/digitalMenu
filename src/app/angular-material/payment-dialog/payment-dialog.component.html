                    <span class="cross"></span

        <mat-radio-group
            aria-labelledby="example-radio-group-label "
            class="example-radio-group"
            [(ngModel)]="paymentMethod"
        >
            <mat-radio-button
                class="example-radio-button d-block"
                *ngFor="let data of paymentOption"
                [value]="data.key"
            >
                <div class="py-2 px-3">
                    <div class="first pl-2 d-flex py-2">
                        <div class="border-left pl-2">
                            <span class="head"> {{ data.value }}</span>
                            <div>
                                <span class="amount">{{
                                    totalAmount
                                        | currency : "INR" : "symbol" : "1.0-0"
                                }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-radio-button>
        </mat-radio-group>
