<div class="small-dialog-header">
  <h3>Name and Phone Number for Room Service</h3>
  <a mat-dialog-close class="close_panel_mobile"
      ><span class="icon_close_alt"></span
  ></a>
</div><div mat-dialog-content>
  <div class="form-group">
    <label for="name" class="mat-body-strong">Name<span>*</span>:</label>
    <input matInput type="text" id="name" name="name" [(ngModel)]="name" required>
  </div>
  <div class="form-group">
    <label for="phone" class="mat-body-strong">Phone Number:</label>
    <input matInput type="text" id="phone" name="phone" [(ngModel)]="phoneNumber">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" class="mat-button-cancel">Cancel</button>
  <button mat-button color="primary" (click)="saveData()" class="mat-button-save">Save</button>
</div>
