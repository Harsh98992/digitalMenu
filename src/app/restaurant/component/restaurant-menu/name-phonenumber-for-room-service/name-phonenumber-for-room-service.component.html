<h2 mat-dialog-title>Name and Phone Number for Room Service</h2>
<div mat-dialog-content>
  <div class="form-group">
    <label for="name">Name<span>*</span>:</label>
    <input matInput type="text" id="name" name="name" [(ngModel)]="name" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input matInput type="text" id="phone" name="phone" [(ngModel)]="phoneNumber">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="saveData()">Save</button>
</div>
