    <h3>Please select a room</h3>
    <a mat-dialog-close class="close_panel_mobile"
        ><span class="icon_close_alt"></span
    ></a>
</div>
<mat-dialog-content class="no-scroll">
    <div class="mt-3">

            <mat-radio-button
                class="example-radio-button d-block"
                
                name="selectedRoom"
                *ngFor="let option of roomData"
                [value]="option"
            >
                <div class="py-2 px-3">

                                Room {{ option.roomName | titlecase }}</span

            </mat-radio-button>
        </mat-radio-group> -->

        <div class="container">
            <div class="input-group mb-3">
                <input
                    type="text"
                    class="form-control"
                    (keyup)="filterRooms($event)"
                    placeholder="Search for room"
                />
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"
                        ><i class="fa-solid fa-magnifying-glass"></i
                    ></span>
                </div>
            </div>
            <div *ngIf="roomData.length === 0" class="text-center" style="width: 100%;">
               <span> No available room matches the provided search criteria.</span>
            </div>
            <div
                class="square"
                (click)="onSubmit(option)"
                *ngFor="let option of roomData"
            >
                <span> {{ option.roomName | titlecase }}</span>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" class="btn btn_1 gradient w-100" (click)="onSubmit()">
        Proceed to contact details
    </button>
</mat-dialog-actions>
