    <h3>Select Table Name</h3>
    <a mat-dialog-close class="close_panel_mobile"
        ><span class="icon_close_alt"></span
    ></a>
</div>
<mat-dialog-content>

                "
                id="tableName"
                class="form-control"

            />
        </div>
    </form> -->
    <div class="container mt-3">
        <label id="example-radio-group-label">Please select a table</label>

        <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="selectedTable"
            (change)="onSubmit()"
        >
            <mat-radio-button
                class="example-radio-button"
              
                *ngFor="let option of tableData"
                [disabled]="
                    !option.isAvailable &&
                    customerDetailId !== option.customerId
                "
                [value]="option.tableName"
            >
              Table  {{ option.tableName }}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="footer">
        <div class="row">
            <div class="col-md-12">
                <button
                    type="reset"
                    class="btn_1 full-width"
                    (click)="onSubmit()"
                >
                    Submit
                </button>
            </div>
        </div>
    </div>
</mat-dialog-actions>
