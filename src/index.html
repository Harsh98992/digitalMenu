<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>QrSay</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Digital Menu Application" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://maps.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://checkout.razorpay.com" crossorigin />
  
  <!-- Preload critical assets -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  
  <!-- Async load non-critical CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="print" onload="this.media='all'" />
  
  <!-- Async load scripts -->
  <script src="https://kit.fontawesome.com/d7947f879e.js" crossorigin="anonymous" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA565Z7yEHcoZ1TMV4Asu3TZQGn0W2Np_A&libraries=places" defer></script>
  
  <!-- Enable PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  
  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="max-age=31536000" />
</head>
<body>
  <app-root></app-root>
  <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
